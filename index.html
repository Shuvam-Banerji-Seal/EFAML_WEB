<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="YrLWgqBYsHm8f4f6UHH8RrbiXvd9PJwR1lb4BmgjC9g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFAML Lab Members</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <div id="particles-js"></div>
    
    <header class="fade-in">
        <h1>EFAML Members</h1>
        <p>Exploring scientific frontiers and pushing the boundaries of knowledge</p>
    </header>

    <main>
        <div id="advisorSection" class="category-section fade-in delay-100"></div>
        <div id="presentMembersSection" class="category-section fade-in delay-200"></div>
        <div id="alumniSection" class="category-section fade-in delay-300"></div>
        
        <section class="contact-section fade-in delay-400">
            <h2>Contact Us</h2>
            <form class="contact-form" action="https://formspree.io/f/your-formspree-id" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer class="fade-in delay-500">
        <p>&copy; 2025 EFAML. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://github.com/shuvam-banerji-seal" target="_blank" class="github-link">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
          </div>
   </footer>

    <script src="scripts/particles.js-master/particles.js"></script>
    <script src=
    "scripts/particles.js-master/demo/js/app.js">
</script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
